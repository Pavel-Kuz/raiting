<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card four">
        <div class="card-header">
            <p class="title">оставьте отзыв</p>
        </div>
        <div class="card-body">
            <div class="stars">
                <i class="fas fa-star" id="one"></i>
                <i class="fas fa-star" id="two"></i>
                <i class="fas fa-star" id="three"></i>
                <i class="fas fa-star" id="four"></i>
                <i class="fas fa-star" id="five"></i>
            </div>
            <textarea rows="10" placeholder="оставьте сообщение"></textarea>
            <button class="cta">отправить</button>
        </div>
        <div class="card-footer">
            <a href="#">оставить позже</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
